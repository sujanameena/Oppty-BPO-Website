<div class="search-secondpage-container">
<div class="animated-lines-container">
    <div class="animated-line line-1"></div>
    <div class="animated-line line-2"></div>
    <div class="animated-line line-3"></div>
    <div class="animated-line line-4"></div>
</div>

<style>
.animated-lines-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
    overflow: hidden;
}

.animated-line {
    position: absolute;
    width: 400px;
    height: 2px;
    background: linear-gradient(90deg, transparent, #f76e11, transparent);
    transform-origin: left center;
}

.line-1 {
    bottom: 0;
    right: 0;
    transform: rotate(-45deg);
    animation: moveUpDown1 4s infinite ease-in-out;
}

.line-2 {
    bottom: 50px;
    right: -50px;
    transform: rotate(-45deg);
    animation: moveUpDown2 4s infinite ease-in-out 0.5s;
}

.line-3 {
    bottom: 100px;
    right: -100px;
    transform: rotate(-45deg);
    animation: moveUpDown3 4s infinite ease-in-out 1s;
}

.line-4 {
    bottom: 150px;
    right: -150px;
    transform: rotate(-45deg);
    animation: moveUpDown4 4s infinite ease-in-out 1.5s;
}

@keyframes moveUpDown1 {
    0%, 100% { transform: rotate(-45deg) translateY(0px); opacity: 0.3; }
    50% { transform: rotate(-45deg) translateY(-50px); opacity: 1; }
}

@keyframes moveUpDown2 {
    0%, 100% { transform: rotate(-45deg) translateY(0px); opacity: 0.3; }
    50% { transform: rotate(-45deg) translateY(-40px); opacity: 1; }
}

@keyframes moveUpDown3 {
    0%, 100% { transform: rotate(-45deg) translateY(0px); opacity: 0.3; }
    50% { transform: rotate(-45deg) translateY(-30px); opacity: 1; }
}

@keyframes moveUpDown4 {
    0%, 100% { transform: rotate(-45deg) translateY(0px); opacity: 0.3; }
    50% { transform: rotate(-45deg) translateY(-20px); opacity: 1; }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const lines = document.querySelectorAll('.animated-line');
    
    lines.forEach((line, index) => {
        line.style.animationDelay = (index * 0.5) + 's';
    });
});
</script>
</div>
